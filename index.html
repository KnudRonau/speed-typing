<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Speed Typing</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">


    </head>

    <body>
        <header>
            <p class = "heading">
                <img src = "img/Typewriter.png" height="65" alt = "Typewriter image">
            </p>
            <h1 class = "heading">
                Speed Typing
            </h1>
        </header>

        <main>
            <p class="choices" id="ignoreCasing">
                <label>Ignore casing
                    <input name="casing" type="checkbox" value="ignore">
                </label>
            </p>

            <p class="choices" id="selectLanguage">
                <label>Swedish
                    <input name = "language" type="radio" value="swedish" checked>
                </label>
                <label>English
                    <input name = "language" type="radio" value = "english">
                </label>
            </p>

            <p id="selectTextArea">
                <label id="selectTextLabel" class="selectText">Choose a text
                    <select name = "text" id="selectText" class="selectText">
                        <option>Text 1</option>
                        <option>Text 2</option>
                        <option>Text 3</option>
                    </select>
                </label>
            </p>

            <section id="textBox">
                <p id="title">
                    Title
                </p>
                <p id="textInformation">
                    Information about the text
                </p>
                <textarea id="textContent"></textarea>
            </section>

            <p><label>
                <input type="text" id="inputBox" placeholder="Type here..."/>
            </label></p>
            <p>
                <img src = "img/StartButton.png" height="20" id="startStopBtn"
                     alt = "start/stop image">
            </p>

            <dl id="statisticArea">
                <div>
                    <dt class="stat">Gross WPM:</dt>
                    <dd class="stat" id="grossWPM">55</dd>
                </div>
                <div>
                    <dt class="stat">Accuracy:</dt>
                    <dd class="stat" id="accuracy">55</dd>
                </div>
                <div>
                    <dt class="stat">Net WPM:</dt>
                    <dd class="stat" id="netWPM">55</dd>
                </div>
                <div>
                    <dt class="stat">Errors:</dt>
                    <dd class="stat" id="errors">55</dd>
                </div>


            </dl>

        </main>

        <footer>

            <p>
                Copyright &copy; Knud Ronau Larse. No rights reserved<br>
                <a href = "mailto:knla2000@student.miun.se"> Feel free to contact me!</a>
            </p>
        </footer>

    </body>
</html>
