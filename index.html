<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Speed Typing</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src = "js/main.js"></script>


    </head>

    <body>
        <header>
            <p class = "heading">
                <img src = "img/Typewriter.png" height="65" alt = "Typewriter image">
            </p>
            <h1 class = "heading">
                Speed Typing
            </h1>
            <p class = "heading" id="animation">
                ST
            </p>
        </header>

        <main>
            <p class="choices" id="ignoreCasing">
                <label>Ignore casing
                    <input name="casing" type="checkbox" value="ignore" id="casingBox">
                </label>
            </p>

            <p class="choices" id="selectLanguage">
                <label>Swedish
                    <input name = "language" type="radio" value="swedish" id="swedish" checked>
                </label>
                <label>English
                    <input name = "language" type="radio" value = "english" id="english">
                </label>
            </p>

            <p id="selectTextArea">
                <label id="selectTextLabel" class="selectText">Choose a text
                    <select name = "text" id="selectText" class="selectText">
                        <option value="0" id="option1"></option>
                        <option value="1" id="option2"></option>
                        <option value="2" id="option3"></option>
                        <option value="3" id="option4"></option>
                    </select>
                </label>
            </p>

            <section id="textBox">
                <p id="title">

                </p>
                <p id="textInformation">

                </p>
                <p id="textContent" class="textContent" ></p>
            </section>

            <p><label>
                <input type="text" id="inputBox" placeholder="Type here..."/>
            </label></p>

            <p>
                <img src = "img/StartButton.png" height="30" id="startStopBtn"
                     alt = "start/stop image">
            </p>

            <dl class="statArea">
                <div>
                    <dt class="stat">Gross WPM:</dt>
                    <dd class="stat" id="grossWPM">0</dd>
                </div>
                <div>
                    <dt class="stat">Accuracy:</dt>
                    <dd class="stat" id="accuracy">0</dd>
                </div>
                <div>
                    <dt class="stat">Net WPM:</dt>
                    <dd class="stat" id="netWPM">0</dd>
                </div>
                <div>
                    <dt class="stat">Errors:</dt>
                    <dd class="stat" id="errors">0</dd>
                </div>

            </dl>

            <canvas class="statArea" id="speedStat" width="300" height="100">

            </canvas>


        </main>

        <footer>

            <p>
                Copyright &copy; Knud Ronau Larsen. No rights reserved<br>
                <a href = "mailto:knla2000@student.miun.se"> Feel free to contact me!</a>
            </p>
        </footer>

    </body>
</html>
